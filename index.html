<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Estacionamento ::</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Estacionamento - TS</a>
        </div>
    </nav>

    <div class="container" style="margin-top: 70px;">

        <form class="row g-3">
            <div class="col-auto">
              <label for="nome" class="visually-hidden">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Nome do Veículo" autocomplete="off">
            </div>
            <div class="col-auto">
                <label for="placa" class="visually-hidden">Placa do Veículo</label>
                <input type="text" class="form-control" id="placa" placeholder="Placa do Veículo" autocomplete="off">
              </div>            
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3" id="cadastrar">Cadastrar</button>
            </div>
        </form>  
        <hr>        
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Placa</th>
                    <th>Entrada</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="patio"></tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
